<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Surpresa Bíblica</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="styles.css">
</head>

<body class="min-h-screen flex items-center justify-center p-4 bg-[#fdfaf6] text-[#44281d]">
  <div class="container mx-auto max-w-5xl text-center">

    <h1 class="text-6xl md:text-7xl font-bold mb-4">Surpresa Bíblica</h1>
    <p class="text-2xl mb-8">Um jogo de conhecimento e reviravoltas!</p>

    <div id="game-container" class="card p-6 rounded-lg">
      <p class="mb-4">Clique no botão para começar o jogo.</p>
      <button id="start-btn" class="btn">Iniciar Jogo</button>

      <div id="question-section" class="mt-8 hidden">
        <h2 id="question-text" class="text-2xl font-bold mb-4"></h2>
        <div id="options-container" class="grid grid-cols-1 md:grid-cols-2 gap-4 mb-4"></div>
        <button id="next-btn" class="btn hidden">Próxima Pergunta</button>
      </div>

      <div id="result-section" class="mt-8 hidden">
        <h2 class="text-3xl font-bold mb-4">Jogo Finalizado!</h2>
        <p id="score-text" class="text-2xl mb-4"></p>
        <button id="restart-btn" class="btn">Jogar Novamente</button>
      </div>
    </div>

  </div>

  <script src="script.js"></script>
</body>
</html>
